<!DOCTYPE html>
<html lang="en">
<body>
  <h2>Data Input</h2>
  <form method="post" action="{% url 'data_input' %}">
    {% csrf_token %}
    <label for="input_data">Enter Data:</label>
    <input type="text" id="input_data" name="input_data" required>
    <button type="submit">Submit</button>
  </form>

  {% if entered_data %}
    <p>Entered Data: {{ entered_data }}</p>
  {% endif %}

</body>
</html>
